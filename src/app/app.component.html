<div class="app-wrap">
    <div class="header-wrap">
        <app-dashboard [userLocation]="userLocation" ></app-dashboard>
        <app-input-form (onSubmitEntry)="addNewEntry($event)"></app-input-form>
    </div>
    <div class="entries-wrap">
        <app-entry  [@fadeIn]="" *ngFor="let entry of entries;" [entry]="entry" (onDeleteSubEntry)="deleteSubEntry($event)"></app-entry>
    </div>
</div>
