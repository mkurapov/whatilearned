<div class="app-wrap">
    <div class="header-wrap">
        <app-dashboard [userLocation]="userLocation" ></app-dashboard>
        <app-input-form (onSubmitEntry)="addNewEntry($event)"></app-input-form>
    </div>
    <div class="entries-wrap">
        <app-single-entry  [@fadeIn]="" *ngFor="let entry of entries; trackBy: trackByBodyLength" [entry]="entry"></app-single-entry>
    </div>
</div>
